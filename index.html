<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delayed Autoplay Audio</title>
</head>
<body>
  <audio id="myAudio" loop muted>
    <source src="Earrape.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    const audio = document.getElementById('myAudio');

    // Try autoplay after 3 seconds
    setTimeout(() => {
      audio.play().then(() => {
        // Try unmuting after it starts
        audio.muted = false;
        audio.volume = 1.0;
        console.log('Audio started and unmuted');
      }).catch(err => {
        console.warn("Autoplay with sound failed:", err);
      });
    }, 1500);
  </script>
</body>
</html>
