<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click to Play Audio</title>
  <style>
    #myAudio {
      display: none; /* Keep audio element hidden */
    }

    #startButton {
      padding: 1em 2em;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startButton">Start Audio</button>

  <audio id="myAudio" loop>
    <source src="Earrape.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    const audio = document.getElementById('myAudio');
    const button = document.getElementById('startButton');

    button.addEventListener('click', () => {
      audio.volume = 1.0; // Set to max volume
      audio.play().then(() => {
        button.style.display = 'none'; // Hide the button once playing
      }).catch(err => {
        console.error("Playback failed:", err);
      });
    });
  </script>
</body>
</html>
