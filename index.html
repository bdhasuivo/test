<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delayed Autoplay Audio</title>
</head>
<body>
  <audio id="myAudio" loop muted>
    <source src="your-audio.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    const audio = document.getElementById('myAudio');

    // Attempt to play the audio after 3 seconds (with muted initially)
    setTimeout(() => {
      audio.play().then(() => {
        // Once the audio starts playing, unmute it and set volume to 100%
        audio.muted = false;
        audio.volume = 1.0; // Max volume
      }).catch(err => {
        console.warn("Autoplay failed:", err);
      });
    }, 1500); // Delay for 3 seconds
  </script>
</body>
</html>
