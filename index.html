<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Video Playback</title>
</head>
<body>
  <audio id="myAudio" autoplay loop>
    <source src="Earrape.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    const audio = document.getElementById('myAudio');
    audio.volume = 1.0; // Set volume to 100%
    audio.play();       // Try to ensure it starts
  </script>
</body>
</html>
